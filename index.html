<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>WebChat Deluxe V1.3.6</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="sidebar">
    <h2>WebChat Deluxe V1.3.6</h2>
    <div id="authArea">
      <input type="email" id="email" placeholder="E-Mail"><br><br>
      <input type="password" id="password" placeholder="Passwort"><br><br>
      <button type="button" onclick="signup()">Registrieren</button>
      <button type="button" style="margin-top:8px;background:#059669" onclick="login()">Anmelden</button>
    </div>

    <div id="userArea" style="display:none;">
      <div id="userInfo"></div>
      <button type="button" style="background:#dc2626;margin-top:8px" onclick="logout()">Abmelden</button>
      <hr/>
      <h4>Kontakte</h4>
      <div id="contacts"></div>
      <input id="addContactInput" placeholder="Name hinzuf√ºgen"><br>
      <button type="button" style="margin-top:6px" onclick="addContactByName()">Hinzuf√ºgen</button>
      <hr/>
      <h4>Gruppen</h4>
      <div id="groups"></div>
      <input id="newGroupName" placeholder="Gruppenname"><br>
      <button type="button" style="margin-top:6px" onclick="createGroup()">Erstellen</button>
    </div>
  </div>

  <div class="main">
    <div id="chatHeader" class="chat-header">
      <h3 id="chatTitle">Bitte anmelden</h3>
      <div class="call-buttons" id="callButtons" style="display:none;">
        <button id="audioCallBtn" title="Sprachanruf starten">üìû</button>
        <button id="videoCallBtn" title="Videoanruf starten">üé•</button>
        <button id="endCallBtn" title="Auflegen" style="display:none;">‚ùå</button>
      </div>
    </div>

    <div id="chatBox" class="chat-box"></div>

    <div style="display:flex;flex-direction:column;gap:4px;margin-top:8px;">
      <div style="display:flex;gap:8px;">
        <input id="messageInput" placeholder="Nachricht..." style="flex:1">
        <input type="file" id="imageInput" accept="image/*">
        <button type="button" onclick="sendMessage()">Senden</button>
        <button type="button" id="sendImageBtn">Bild senden</button>
      </div>
      <img id="previewImg" style="display:none;max-width:200px;border-radius:8px;">
    </div>

    <div id="videoContainer" style="display:none;flex-direction:column;align-items:center;margin-top:10px;">
      <video id="localVideo" autoplay muted playsinline style="width:40%;border-radius:10px;"></video>
      <video id="remoteVideo" autoplay playsinline style="width:40%;border-radius:10px;margin-top:10px;"></video>
    </div>

    <audio id="remoteAudio" autoplay playsinline></audio>
  </div>
</div>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
import {
  getAuth, onAuthStateChanged, createUserWithEmailAndPassword,
  signInWithEmailAndPassword, signOut
} from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
import {
  getFirestore, doc, setDoc, collection, addDoc,
  query, where, getDocs, onSnapshot, orderBy, updateDoc
} from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-storage.js";

/* --- FIREBASE CONFIG --- */
const firebaseConfig = {
  apiKey: "DEINE_API_KEY_HIER",
  authDomain: "webchat-a47cc.firebaseapp.com",
  databaseURL: "https://webchat-a47cc-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "webchat-a47cc",
  storageBucket: "webchat-a47cc.appspot.com",
  messagingSenderId: "318380716143",
  appId: "1:318380716143:web:da7474bfa392dfeaccdd9a"
};
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const storage = getStorage(app);

/* --- UI Elemente --- */
const authArea = document.getElementById('authArea');
const userArea = document.getElementById('userArea');
const userInfo = document.getElementById('userInfo');
const contactsDiv = document.getElementById('contacts');
const groupsDiv = document.getElementById('groups');
const chatBox = document.getElementById('chatBox');
const chatTitle = document.getElementById('chatTitle');
const callButtons = document.getElementById('callButtons');
const audioCallBtn = document.getElementById('audioCallBtn');
const videoCallBtn = document.getElementById('videoCallBtn');
const endCallBtn = document.getElementById('endCallBtn');
const videoContainer = document.getElementById('videoContainer');
const localVideo = document.getElementById('localVideo');
const remoteVideo = document.getElementById('remoteVideo');
const remoteAudio = document.getElementById('remoteAudio');
const messageInput = document.getElementById('messageInput');
const imageInput = document.getElementById('imageInput');
const sendImageBtn = document.getElementById('sendImageBtn');
const previewImg = document.getElementById('previewImg');

/* --- Sounds --- */
const outgoingCallSound = new Audio('https://www.soundjay.com/phone/phone-dial-01.mp3');
outgoingCallSound.loop = true;
const incomingCallSound = new Audio('https://www.soundjay.com/phone/phone-ring-01.mp3');
incomingCallSound.loop = true;
const messageSound = new Audio('https://www.soundjay.com/button/beep-07.mp3');

/* --- Notifications --- */
let notifyAllowed = false;
async function requestNotificationPermission(){
  if(!("Notification" in window)) return false;
  if(Notification.permission === "granted") return true;
  const permission = await Notification.requestPermission();
  return permission === "granted";
}
requestNotificationPermission().then(granted => notifyAllowed = granted);
function showNotification(title, body){
  if(!notifyAllowed) return;
  try { new Notification(title,{body}); messageSound.play().catch(()=>{}); } catch(e) {}
}

/* --- State --- */
let me = null;
let selectedPeer = null;
let unreadCounts = {};
let pc = null;
let localStream = null;
let callDoc = null;

/* --- Auth Funktionen --- */
window.signup = async () => {
  const email = document.getElementById('email').value;
  const pw = document.getElementById('password').value;
  if(!email||!pw){ alert("E-Mail + Passwort angeben"); return; }
  try { await createUserWithEmailAndPassword(auth,email,pw); } catch(e){ alert(e.message||e); }
};

window.login = async () => {
  const email = document.getElementById('email').value;
  const pw = document.getElementById('password').value;
  if(!email||!pw){ alert("E-Mail + Passwort angeben"); return; }
  try { await signInWithEmailAndPassword(auth,email,pw); } catch(e){ alert(e.message||e); }
};

window.logout = async () => {
  try { await signOut(auth); } catch(e){ console.error(e); }
  selectedPeer=null; chatBox.innerHTML=''; 
};

/* --- Auth State Listener + Auto Login --- */
onAuthStateChanged(auth, async user=>{
  if(user){
    me={uid:user.uid,email:user.email,name:(user.email||'').split('@')[0]||'User'};
    try{ await setDoc(doc(db,'users',me.uid),me,{merge:true}); }catch(e){}
    authArea.style.display='none'; userArea.style.display='block';
    userInfo.textContent=`Angemeldet als ${me.name}`;
    loadContacts(); loadGroups(); chatTitle.textContent='W√§hle einen Chat';
  }else{
    me=null; authArea.style.display='block'; userArea.style.display='none';
    chatTitle.textContent='Bitte anmelden'; chatBox.innerHTML='';
  }
});

/* --- Kontakte & Gruppen --- */
async function loadContacts(){
  contactsDiv.innerHTML='';
  try{
    const snap=await getDocs(query(collection(db,'users')));
    snap.forEach(docu=>{
      const u=docu.data(); if(u.uid===me.uid) return;
      const div=document.createElement('div'); div.className='contact-item';
      const nameSpan=document.createElement('span'); nameSpan.textContent=u.name||u.email||'User'; nameSpan.style.marginRight='8px';
      const countSpan=document.createElement('span'); countSpan.id='unread-'+u.uid; countSpan.textContent=unreadCounts[u.uid]||'';
      div.appendChild(nameSpan); div.appendChild(countSpan);
      div.onclick=()=>{ selectedPeer={type:'user',id:u.uid,name:u.name||u.email}; unreadCounts[u.uid]=0; updateUnreadBadge(u.uid); loadChat(); };
      contactsDiv.appendChild(div);
    });
  }catch(e){ console.error(e); }
}

async function loadGroups(){
  groupsDiv.innerHTML='';
  try{
    const snap=await getDocs(query(collection(db,'groups'),where('members','array-contains',me.uid)));
    snap.forEach(docu=>{
      const g=docu.data(); const div=document.createElement('div'); div.className='group-item';
      const nameSpan=document.createElement('span'); nameSpan.textContent=g.name||'Gruppe'; nameSpan.style.marginRight='8px';
      const countSpan=document.createElement('span'); countSpan.id='unread-'+docu.id; countSpan.textContent=unreadCounts[docu.id]||'';
      div.appendChild(nameSpan); div.appendChild(countSpan);
      div.onclick=()=>{ selectedPeer={type:'group',id:docu.id,name:g.name}; unreadCounts[docu.id]=0; updateUnreadBadge(docu.id); loadChat(); };
      groupsDiv.appendChild(div);
    });
  }catch(e){ console.error(e); }
}

/* --- Chat & Nachrichten --- */
async function loadChat(){
  if(!selectedPeer){ chatTitle.textContent='W√§hle einen Chat'; callButtons.style.display='none'; return; }
  chatTitle.textContent=selectedPeer.name||'Chat'; callButtons.style.display=selectedPeer.type==='user'?'flex':'none'; chatBox.innerHTML='';
  try{
    let messagesQuery;
    if(selectedPeer.type==='user'){
      messagesQuery=query(collection(db,'messages'),orderBy('timestamp'));
    }else{
      messagesQuery=query(collection(db,'messages'),where('to','==',selectedPeer.id),orderBy('timestamp'));
    }
    onSnapshot(messagesQuery,snap=>{
      chatBox.innerHTML='';
      snap.forEach(docu=>{
        const m=docu.data();
        if(selectedPeer.type==='user'){
          if((m.from===me.uid && m.to===selectedPeer.id)||(m.from===selectedPeer.id && m.to===me.uid)){
            renderMessage(m); if(m.from!==me.uid) showNotification(selectedPeer.name,m.type==='text'?m.text:"Bildnachricht");
          }else if(m.from!==me.uid && m.to===me.uid){ unreadCounts[m.from]=(unreadCounts[m.from]||0)+1; updateUnreadBadge(m.from); }
        }else{
          if(m.to===selectedPeer.id){ renderMessage(m); if(m.from!==me.uid) showNotification(selectedPeer.name,m.type==='text'?m.text:"Bildnachricht"); }
        }
      });
      chatBox.scrollTop=chatBox.scrollHeight;
    });
  }catch(e){ console.error(e); }
}

function renderMessage(m){
  if(m.type==='image'){
    const img=document.createElement('img'); img.src=m.url; img.className='chat-img message '+(m.from===me.uid?'sent':'received');
    img.style.maxWidth='200px'; img.style.borderRadius='8px'; img.style.margin='5px'; chatBox.appendChild(img);
  }else{
    const div=document.createElement('div'); div.textContent=m.text; div.className='message '+(m.from===me.uid?'sent':'received'); div.style.margin='5px'; chatBox.appendChild(div);
  }
}

window.sendMessage=async()=>{
  if(!selectedPeer){ alert('Chat ausw√§hlen'); return; }
  const text=messageInput.value.trim();
  if(!text) return;
  try{ await addDoc(collection(db,'messages'),{from:me.uid,to:selectedPeer.id,type:'text',text,timestamp:Date.now()}); messageInput.value=''; }
  catch(e){ console.error(e); alert('Senden fehlgeschlagen'); }
}

/* --- Image Upload & Send --- */
imageInput.addEventListener('change',()=>{
  const file=imageInput.files[0];
  if(file){ previewImg.src=URL.createObjectURL(file); previewImg.style.display='block'; }
  else previewImg.style.display='none';
});

sendImageBtn.onclick=async()=>{
  const file=imageInput.files[0];
  if(!file){ alert("Bitte zuerst eine Datei ausw√§hlen!"); return; }
  try{
    const cleanName=file.name.replace(/[^\w.-]/g,"_");
    const path=`chatImages/${me.uid}_${Date.now()}_${cleanName}`;
    const storageRef=ref(storage,path);
    const snapshot=await uploadBytes(storageRef,file);
    const url=await getDownloadURL(snapshot.ref);
    await addDoc(collection(db,'messages'),{from:me.uid,to:selectedPeer.id,type:'image',url,timestamp:Date.now()});
    imageInput.value=''; previewImg.style.display='none';
  }catch(err){ console.error("Upload-Fehler:",err); alert("Fehler beim Hochladen des Bildes."); }
}

function updateUnreadBadge(chatId){
  const span=document.getElementById('unread-'+chatId);
  if(span) span.textContent=unreadCounts[chatId]||'';
}

/* --- WebRTC Audio/Video Calls --- */
const ICE_SERVERS=[
  {urls:'stun:stun.l.google.com:19302'},
  {urls:'turn:thomas-winter-thunder-8011.fly.dev:3478',username:'webrtcuser',credential:'supersecurepass'}
];

async function startCall(video=false){
  if(!selectedPeer){ alert("W√§hle zuerst einen Chat aus!"); return; }
  try{ localStream=await navigator.mediaDevices.getUserMedia({audio:true,video:video}); localVideo.srcObject=localStream; videoContainer.style.display=video?'flex':'none'; outgoingCallSound.play().catch(()=>{}); }catch(err){ console.error(err); alert("Kamera/Mikrofon Fehler"); return; }
  pc=new RTCPeerConnection({iceServers:ICE_SERVERS});
  localStream.getTracks().forEach(track=>pc.addTrack(track,localStream));
  pc.ontrack=e=>{ remoteVideo.srcObject=e.streams[0]; remoteAudio.srcObject=e.streams[0]; };

  const callRef=doc(collection(db,"calls")); callDoc=callRef;
  const offerCandidates=collection(callRef,"offerCandidates");
  const answerCandidates=collection(callRef,"answerCandidates");

  pc.onicecandidate=e=>{ if(e.candidate) addDoc(offerCandidates,e.candidate.toJSON()); }

  try{ const offerDesc=await pc.createOffer(); await pc.setLocalDescription(offerDesc); await setDoc(callRef,{offer:{sdp:offerDesc.sdp,type:offerDesc.type},from:me.uid,to:selectedPeer.id,active:true,video}); }catch(e){ console.error(e); }

  onSnapshot(callRef,snap=>{ const data=snap.data(); if(!pc.currentRemoteDescription && data?.answer){ pc.setRemoteDescription(new RTCSessionDescription(data.answer)).catch(console.error); outgoingCallSound.pause(); outgoingCallSound.currentTime=0; } });

  onSnapshot(answerCandidates,snap=>{ snap.docChanges().forEach(change=>{ if(change.type==="added"){ try{ pc.addIceCandidate(new RTCIceCandidate(change.doc.data())); }catch(e){ console.error(e); } } }); });

  audioCallBtn.style.display="none"; videoCallBtn.style.display="none"; endCallBtn.style.display="inline-block";
}

async function endCall(){
  if(pc) pc.close(); if(localStream) localStream.getTracks().forEach(t=>t.stop());
  pc=null; localStream=null; videoContainer.style.display="none";
  audioCallBtn.style.display="inline-block"; videoCallBtn.style.display="inline-block"; endCallBtn.style.display="none";
  outgoingCallSound.pause(); outgoingCallSound.currentTime=0; incomingCallSound.pause(); incomingCallSound.currentTime=0;
  if(callDoc){ try{ await updateDoc(callDoc,{active:false}); }catch(e){} callDoc=null; }
}

audioCallBtn.onclick=()=>startCall(false);
videoCallBtn.onclick=()=>startCall(true);
endCallBtn.onclick=()=>endCall();

/* --- Incoming Calls --- */
onSnapshot(collection(db,"calls"),snapshot=>{
  snapshot.docChanges().forEach(async change=>{
    const data=change.doc.data(); const docRef=change.doc.ref;
    if(change.type==="added" && data.to===me?.uid && !pc && data.active){
      incomingCallSound.play().catch(()=>{});
      const accept=confirm(`${data.video?"Video":"Audio"}-Anruf von ${data.from}. Annehmen?`);
      if(!accept){ incomingCallSound.pause(); incomingCallSound.currentTime=0; await updateDoc(docRef,{active:false}); return; }

      incomingCallSound.pause(); incomingCallSound.currentTime=0;
      pc=new RTCPeerConnection({iceServers:ICE_SERVERS});
      try{ localStream=await navigator.mediaDevices.getUserMedia({audio:true,video:data.video}); localVideo.srcObject=localStream; }catch(err){ alert("Kamera/Mikrofon Fehler"); return; }

      localStream.getTracks().forEach(t=>pc.addTrack(t,localStream));
      pc.ontrack=e=>{ remoteVideo.srcObject=e.streams[0]; remoteAudio.srcObject=e.streams[0]; };
      videoContainer.style.display=data.video?'flex':'none';

      const answerCandidates=collection(docRef,"answerCandidates");
      pc.onicecandidate=e=>{ if(e.candidate) addDoc(answerCandidates,e.candidate.toJSON()); }

      try{
        await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answerDesc=await pc.createAnswer();
        await pc.setLocalDescription(answerDesc);
        await updateDoc(docRef,{answer:{type:answerDesc.type,sdp:answerDesc.sdp},active:true});
      }catch(e){ console.error(e); }

      callDoc=docRef;
      audioCallBtn.style.display="none"; videoCallBtn.style.display="none"; endCallBtn.style.display="inline-block";
    }
  });
});
</script>


  
</body>
</html>
